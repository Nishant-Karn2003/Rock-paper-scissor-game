<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FIRST GAME</title>
    <link rel="stylesheet" href="style.CSS"/>
     

</head>
<body>

<!-- Choices   -->




<h1>Rock Paper Scissors Game</h1>

<!-- Showing the option chosen -->




<div class="option-chosen">
    <div class="user-choice">   Your choice</div>
    <div class="comp-choice"> Comp choice</div>
    


</div>
<div class="choices">
<div class="choice" id="rock">     
    <img src="rock.png">
</div>
<div class="choice" id="paper">
    <img src="paper.png">
</div>
<div class="choice" id="scissors">
    <img src="scissors-2.jpg">
</div>
</div>







<!-- SCORE-BOARD -->

<div class="score-board">
<div class="score">
    <p id="user-score">0</p>
    <p>Your score</p>
</div>
<div class="score">
    <p id="comp-score">0</p>
    <p>Computer</p>
</div>
</div>

<!-- MESSAGE BOX -->

<div class="msg-container">
    <p id="msg">Play your move</p>
</div>














<script src="script.JS"></script> 
 </body>



 

</html>
